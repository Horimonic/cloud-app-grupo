name: CI - Test App Startup

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-start:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Test if app starts
        run: |
          timeout 10s node index.js &
          sleep 5
          echo "âœ… App started successfully"
